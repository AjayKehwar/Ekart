<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="signlogIn.css" />
    <script src="signlogin.js"></script>
</head>

<body>
    <div class="trans">
        <form onsubmit="return validateForm()">
            <div class="main logheight">
                <h2 class="heading">Login Form</h2>

                <div>
                    <label for="username" class="form-label mx-5 mt-4">UserName:</label>
                    <input id="username" name="username" type="text" class="inpt form-control mx-5" />
                    <span id="usernameError" class="error"></span>
                </div>

                <div>
                    <label for="password" class="form-label mx-5 mt-4">Password:</label>
                    <input id="password" name="password" type="password" class="inpt form-control mx-5" />
                    <span id="passwordError" class="error"></span>
                </div>

                <input class="btn btn-primary mt-5" type="submit" value="Login" />
            </div>
        </form>
    </div>
</body>

</html>
